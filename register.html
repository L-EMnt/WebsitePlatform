<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible"
		content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create an account</title>
		<link rel="stylesheet" href="login.css">

	</head>

<body>
	<div class="wrapper">
	<form action="" class="form">
		<div class="login-wrapper"> <!--whole registration box-->
			<div class="login-header">Register</div>
			<div class="login-form">
				<div class="input-wrapper">
					<input type="text" id="first-name"
					class="input-field" required />
					<label for="first-name"
					class="label">First Name</label>
					<i class="bx bx-user icon"></i>
				</div>
				<div class="input-wrapper">
					<input type="text" id="last-name"
					class="input-field" required />
					<label for="last-name"
					class="label">Last Name</label>
					<i class="bx bx-user icon"></i>
				</div>
				<div class="input-wrapper">
					<input type="email" id="email"
					class="input-field" required />
					<label for="email"
					class="label">E-mail</label>
					<i class="bx bx-user icon"></i>
				</div>
				<div class="input-wrapper">
					<input type="password" id="password"
					class="input-field" required />
					<label for="password"
					class="label">Password</label>
					<i class="bw bw-lock-alt icon"></i>
				</div>
				<div class="input-wrapper">
					<input type="password" id="password"
					class="input-field" required />
					<label for="password"
					class="label">Repeat Password</label>
					<i class="bw bw-lock-alt icon"></i>
				</div>

				<div class="input-wrapper">
					<input type="submit"
					class="input-login" value="Create account" />
				</div>
				<div class="register">
					<span>Already have an L'EMnt account? <a href="login.html">LOGIN</a></span>
				</div>
			</div>
		</div>
	</div>
			
</body>
</html>
